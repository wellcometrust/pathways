# Library Layer
#
# 
# A resource example:
# -   type: book
#     thumb: image.jpg
#     title: The Commission’s report on Animal Magnetism
#     author: Benjamin Franklin
#     date: 1785
#     link: http://wellcomelibrary.org/package/b20595244
#
# A resource can have all the attributes, but some empty, or only the attributes it requires. It all works.
#
# Links to package resources are in the following format: http://wellcomelibrary.org/package/b20595244
# If copied from the site, it has 'package' in the link, which is wrong. Must be 'package'. And it doesn't need any cruft after the id.library_layer:

library_layer:

    See_in_the_Wellcome_Library:

        - type: book
            title: "The Commission’s report on Animal Magnetism"
            author: Benjamin Franklin
            date: 1785           
            link: http://wellcomelibrary.org/package/b20595244

        -   type: book                    
            title: A guide to Mesmer                    
            author: M. Caullet de Veaumore                    
            date: 1785                    
            link: http://wellcomelibrary.org/package/b20595207

        - type: book
            title: Animal Magnetism explained by its professors
