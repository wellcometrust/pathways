
<p class="no-indent">Dr. Marie Stopes, </p>
<p class="no-indent">Dear Madam, </p>
<p><span class="audio-transcript">I cannot refrain from writing to thank you for your three books on marriage etc., </span></p>
<p><span class="audio-transcript">I mean it in no profane way when I say that you have “proclaimed liberty to the captives”. </span></p>
<p>Yours faithfully, </p>
<p>A Bride-to-be </p>
