<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>tree2</title>

    <style type="text/css">
        * { margin: 0; padding: 0;}
    </style>

    <script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
    <script src="http://code.createjs.com/tweenjs-0.5.0.min.js"></script>
    <script src="http://code.createjs.com/movieclip-0.7.0.min.js"></script>
    <script src="http://code.createjs.com/preloadjs-0.4.0.min.js"></script>
    <script src="tree2.js"></script>

    <script>
    var canvas, stage, exportRoot;

    function init() {
        canvas = document.getElementById("canvas");
        images = images||{};

        var loader = new createjs.LoadQueue(false);
        loader.addEventListener("fileload", handleFileLoad);
        loader.addEventListener("complete", handleComplete);
        loader.loadManifest(lib.properties.manifest);
    }

    function handleFileLoad(evt) {
        if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
    }

    function handleComplete() {
        exportRoot = new lib.tree2();

        stage = new createjs.Stage(canvas);
        stage.addChild(exportRoot);
        stage.update();

        createjs.Ticker.setFPS(lib.properties.fps);
        createjs.Ticker.addEventListener("tick", stage);
    }

    // document.querySelector('canvas').addEventListener('click', function() {
    //     // var w = createjs.Ticker.getPaused();
    //     // console.log(w);
    // }, false);
    </script>
</head>

<body onload="init();" style="background-color:#000">

    <canvas id="canvas" width="1900" height="1050" style="background-color:#FFFFFF"></canvas>

</body>
</html>
