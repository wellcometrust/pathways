<!DOCTYPE html>
<html>
<head>
    <title>Pathways: Carousel</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #carousel, #carousel ul, #carousel li {
            position: relative;
        }

        body {
            font-family: 'helvetica neue', arial, sans-serif;
            font-weight: 200;
        }

        #carousel {
            /*background: linear-gradient(#000, #ccc);*/
            background-color: #000;
            overflow: hidden;
            width: 100%;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translate3d(0,0,0) scale3d(1,1,1);
            -webkit-transform-style: preserve-3d;
        }

        #carousel ul.animate {
            -webkit-transition: all .3s;
            -moz-transition: all .3s;
            transition: all .3s;
        }

        #carousel ul {
            -webkit-transform: translate3d(0%,0,0) scale3d(1,1,1);
            -moz-transform: translate3d(0%,0,0) scale3d(1,1,1);
            transform: translate3d(0%,0,0) scale3d(1,1,1);
            overflow: hidden;
            -webkit-backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;
        }

        #carousel li {
            float: left;
            overflow: hidden;
            -webkit-transform-style: preserve-3d;
            -webkit-transform: translate3d(0,0,0);

            -webkit-transition: opacity .3s;
            -moz-transition: opacity .3s;
            transition: opacity .3s;
        }

        #carousel li h2 {
            color: #fff;
            font-size: 30px;
            text-align: center;
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            text-shadow: -1px -1px 0 rgba(0,0,0,.2);
        }

        #carousel .prev {
            position: absolute;
            top: 0;
            width: 46px;
            background: url(/_assets/img/icons/icon-btn-prev.svg) 50% 50% no-repeat;
            background-size: 50%;
        }

        #carousel .next {
            position: absolute;
            top: 0;
            width: 46px;
            background: url(/_assets/img/icons/icon-btn-next.svg) 50% 50% no-repeat;
            background-size: 50%;
        }

        #carousel li .text {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            color: #fff;
            font-size: 0.8rem;
            border-left: 2px solid rgba(92,184,178,1);
            background-color: rgba(0,0,0,0.6);
            padding: 0.8rem 0.6rem;
        }

    </style>
</head>

<body>

    <div id="carousel"></div>


    <script src="/_assets/js/lib/jquery-2.1.0.min.js"></script>
    <script src="/_assets/js/lib/hammer.min.js"></script>

    <script>
    function _(elm) { return document.querySelector(elm); }

    var imageDB = [
        {
            image: 'L0018951',
            text: 'Here is some test text. Lorem ipsum is for suckers!'
        },
        {
            image: 'L0019328',
        },
        {
            image: 'L0019331',
            text: 'Here is some test text. Lorem ipsum is for suckers!'
        },
        {
            image: 'L0027293',
            text: 'Here is some test text. Lorem ipsum is for suckers!'
        },
        {
            image: 'L0032335',
        },
        {
            image: 'L0041062',
            text: 'Here is some test text. Lorem ipsum is for suckers!'
        }
    ]

    /**
    * super simple carousel
    * animation between panes happens with css transitions
    */
    function Carousel(element)
    {
        var self            = this,
            _element        = document.querySelector(element),
            element         = $(element),
            $prev           = null,
            $next           = null,

            container       = null,
            panes           = null,

            widths          = [],

            pane_width      = 0,
            pane_count      = 0,
            current_pane    = 0,
            total_offset    = (window.innerWidth / 2);


        /**
         * initial
         */
        this.init = function() {
            // Load the images, run the rest of the logic after all the images have loaded via anonymous callback function.
            loadImages(function() {

                // reset
                container   = $(">ul", element);
                panes       = $(">ul>li", element);
                pane_count  = panes.length;

                loadNavigation();

                _('#carousel ul').style['-webkit-transform'] = 'translate('+ (total_offset - (widths[0] / 2)) +'px,0)';
                setPaneDimensions();

                panes.css('opacity', 0.4);
                panes.first().css('opacity', 1);
            });

            $(window).on("load resize orientationchange", function() {
                setPaneDimensions();
            })
        };


        var loadImages = function(callback) {
            var ul              = document.createElement('ul'),
                totalImages     = imageDB.length,
                imagesLoaded    = 0;

            ul.style['height'] = window.innerHeight + 'px';

            imageDB.forEach(function(obj) {
                var li  = document.createElement('li'),
                    img = new Image();

                img.src = '../_assets/img/mesmer/carousel/' + obj.image + '.jpg';
                img.style['height'] = '100%';
                li.style['height']  = '100%';

                li.appendChild(img);

                if( obj.text ) {
                    var span = document.createElement('span'),
                        txt = document.createTextNode(obj.text);

                    span.classList.add('text');
                    span.appendChild(txt);
                    li.appendChild(span);
                }

                ul.appendChild(li);

                img.onload = function() {
                    imagesLoaded++;

                    if( imagesLoaded == totalImages ) {
                        // resize the panes/container
                        var _panes      = document.querySelectorAll('#carousel li'),
                            totalWidth  = 0;

                        for(var i = 0; i < _panes.length; i++) {
                            var w = parseInt( window.getComputedStyle(_panes[i]).width );
                            widths.push(w);
                            totalWidth += w;
                        }
                        ul.style['width'] = totalWidth + 'px';

                        callback.call();
                    }
                }
            });

            _element.appendChild(ul);

            container = $(ul);
        }

        var loadNavigation = function() {
            $prev   = $('<div/>'),
            $next  = $('<div/>');

            $prev.addClass('prev');
            $next.addClass('next');

            $prev.css({
                'left':     0,
                'height':   window.innerHeight + 'px',
            });

            $next.css({
                'right':    0,
                'height':   window.innerHeight + 'px',
            });

            element.append($prev);
            element.append($next);

            $prev.on('click', function() {
                self.prev();
            });

            $next.on('click', function() {
                self.next();
            });
        }

        /**
         * set the pane dimensions and scale the container
         */
        function setPaneDimensions() {
            var total_width = 0;

            widths = [];
            
            panes.each(function() {
                var w = $(this).width()

                widths.push(w);
                total_width += w;
            });
            
            container.width(total_width);
            total_offset = (window.innerWidth / 2);

            pane_width = parseInt(total_width / panes.length);

            // Heights
            container.css('height', window.innerHeight);

            $prev.height( window.innerHeight );
            $next.height( window.innerHeight );
        };


        /**
         * show pane by index
         */
        this.showPane = function(index, animate) {
            var offset  = 0,
                count   = 0;

            // between the bounds
            index           = Math.max(0, Math.min(index, pane_count-1));
            current_pane    = index;

            for (var i = 0; i < index; i++) {
                offset -= widths[i];
            };

            offset += (total_offset - (widths[index] / 2));

            panes.css('opacity', 0.4);
            panes.get(current_pane).style['opacity'] = 1;

            setContainerOffset(offset, animate);
        };

        function setContainerOffset(percent, animate) {
            container.removeClass("animate");

            if(animate) {
                container.addClass("animate");
            }

            container.css("transform", "translate3d("+ percent +"px,0,0)");
        }

        this.next = function() { return this.showPane(current_pane+1, true); };
        this.prev = function() { return this.showPane(current_pane-1, true); };


        function handleHammer(ev) {
            // disable browser scrolling
            ev.gesture.preventDefault();

            switch(ev.type) {
                case 'dragright':
                case 'dragleft':
                    // stick to the finger
                    var pane_offset = 0,
                        count       = 0;

                    for (var i = 0; i < current_pane; i++) {
                        pane_offset -= widths[i];
                    };

                    pane_offset += (total_offset - (widths[current_pane] / 2));

                    var drag_offset = ((100/440)*ev.gesture.deltaX) / pane_count;

                    // slow down at the first and last pane
                    if((current_pane == 0 && ev.gesture.direction == "right") ||
                        (current_pane == pane_count-1 && ev.gesture.direction == "left")) {
                        drag_offset *= .4;
                    }

                    setContainerOffset(ev.gesture.deltaX + pane_offset);
                    break;

                case 'swipeleft':
                    self.next();
                    ev.gesture.stopDetect();
                    break;

                case 'swiperight':
                    self.prev();
                    ev.gesture.stopDetect();
                    break;

                case 'release':
                    // more then 30% moved, navigate
                    if(Math.abs(ev.gesture.deltaX) > ( (pane_width / 10) * 3 )) {
                        if(ev.gesture.direction == 'right') {
                            self.prev();
                        } else {
                            self.next();
                        }
                    }
                    else {
                        self.showPane(current_pane, true);
                    }
                    break;
            }
        }

        new Hammer(element[0], { drag_lock_to_axis: true }).on("release dragleft dragright swipeleft swiperight", handleHammer);
    }

    var carousel = new Carousel("#carousel");
    carousel.init();

    </script>

</body>
</html>
